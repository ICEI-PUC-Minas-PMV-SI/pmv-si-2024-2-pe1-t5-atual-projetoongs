<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modal_login_e_cadastro.css" />
  </head>
  <body>
    <!-- Botões para abrir os modais -->
    <main>
      <button id="openLoginModalBtn" class="btn">Login</button>
      <button id="openSignupModalBtn" class="btn">Cadastro</button>
    </main>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required />

          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />

          <p><a href="#">Esqueceu sua senha?</a></p>

          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastro</h2>
        <form>
          <label for="username">Nome</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="newPassword">Senha</label>
          <input type="password" id="newPassword" name="newPassword" required />

          <label for="userType">Tipo de Usuário</label>
          <select id="userType" name="userType" required>
            <option value="" disabled selected>Selecione</option>
            <option value="doador">Doador</option>
            <option value="instituicao">Instituição(ONG)</option>
          </select>

          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </div>
    </div>
    <script src="modal_login_e_cadastro.js"></script>
  </body>
</html>
